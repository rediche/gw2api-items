<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>gw2api-items demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../gw2api-items.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic gw2api-items demo</h3>
      <p>Getting item with ID 14885</p>
      <demo-snippet>
        <template>
          <gw2api-items ids="14885"></gw2api-items>
        </template>
      </demo-snippet>

      <h3>Multiple items at once</h3>
      <p>Getting data for items: 14884 and 14885</p>
      <demo-snippet>
        <template>
          <gw2api-items ids="14884,14885"></gw2api-items>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
